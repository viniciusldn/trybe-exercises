<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function fortuneseer (element, index, input) {
          document.getElementsByTagName(element)[index].innerHTML = input;
        }
        fortuneseer('p', 0, 'Where do I see myself 2 years in the future?');
        fortuneseer('p', 1, 'I see myself financially stable, working as a dev abroad probable in europe');
        fortuneseer('p', 2, 'Vinicius Leite Dourado Nogueira');
        
        function bgColorChanger(element, index, input) {
          document.getElementsByClassName(element)[index].style.backgroundColor = input;
        }
        bgColorChanger('main-content', 0, 'rgb(76,164,109)');

        function bgColorChanger(element, index, input) {
          document.getElementsByClassName(element)[index].style.backgroundColor = input;
        }
        bgColorChanger('center-content', 0, 'white');

        function spellCheck (element, input) {
          document.querySelector(element).innerHTML = input;
        }
        spellCheck('.title', 'Exercício 5.1 - JavaScript')

        function capsLock(element) {
          for (let index = 0; index < document.getElementsByTagName(element).length; index += 1){
            document.getElementsByTagName(element)[index].style.textTransform = 'uppercase';
          }
        }
        capsLock('p');

        function htmlLog(element) {
          for (let index = 0; index < document.getElementsByTagName(element).length; index += 1){
            console.log(document.getElementsByTagName(element)[index].innerHTML);
          }  
        }
        htmlLog('p');

    </script>
  </body>
</html>
